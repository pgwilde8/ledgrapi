# LedgrAPI Nginx Configuration
# Reverse proxy configuration for FastAPI application

upstream ledgrapi_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

server {
    listen 80;
    server_name ledgrapi.com www.ledgrapi.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ledgrapi.com www.ledgrapi.com;
    
    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/ledgrapi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ledgrapi.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/ledgrapi.com/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Main application
    location / {
        # Rate limiting for general requests
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://ledgrapi_backend;
    }
    
    # API endpoints with stricter rate limiting
    location /api/ {
        # Rate limiting for API requests
        limit_req zone=api_limit burst=10 nodelay;
        
        proxy_pass http://ledgrapi_backend;
    }
    
    # Authentication endpoints with login rate limiting
    location /api/v1/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        
        proxy_pass http://ledgrapi_backend;
    }
    
    # Static files
    location /static/ {
        alias /opt/webwise/ledgrapi/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ledgrapi_backend;
    }
    
    # API documentation
    location /api/docs {
        proxy_pass http://ledgrapi_backend;
    }
    
    location /api/redoc {
        proxy_pass http://ledgrapi_backend;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|py|pyc|log)$ {
        deny all;
    }
    
    # Logging
    access_log /var/log/nginx/ledgrapi_access.log;
    error_log /var/log/nginx/ledgrapi_error.log;
} 